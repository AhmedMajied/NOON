
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="../../bootstrap-4.0.0.min.css" type="application/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../../bootstrap-4.0.0.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/media-photos.css" />
    </head>
    <body>
        <div id="idiv-cmp">
            <header id="ihdr" class="container-fluid">
                <span id="ispn-hdr">
                    <label>Photos</label>
                </span>
            </header>
            <div id="idiv-bdy" class="container-fluid">
                <div class="row cdiv-media-photo-row"><!--row of photos-->
                    <div class="cdiv-media-photo-cart col-md-3"><!--photo cart-->
                        <figure class="cfgr-main">
                            <img src="../img/Test.jpg" class="img img-responsive cimg-main"/>
                            <figcaption class="cfigcaption-main">Lorem ipsum dolor sit amet consectetur adipiscing elit sed do ei...</figcaption>
                        </figure>
                        <div class="cdiv-show-on-hover">
                            <span class="cspn-show-on-hover">
                                <figure class="cfgr-show-on-hover">
                                    <img src="../img/img-show-on-hover.png" class="img img-responsive cimg-show-on-hover"/>
                                    <figcaption class="cfigcaption-show-on-hover">8/1</figcaption>
                                </figure>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <footer id="iftr" class="container-fluid">
                <button id="ibtn-more">More</button>
            </footer>
        </div>
    </body>
</html>
